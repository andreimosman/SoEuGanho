<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Eu Ganho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<style>
    .board {
        /* max-width: 800px; */
    }

    .line {
        text-align: center;
        display:flex;
        justify-content: center;
    }
    .piece {
        display: inline-block;
        margin: 1rem;
        flex: 0 1 auto;
        min-width: 0;
        max-height: 150px;
    }
    .piece.selected img {
        outline: solid 2px red;
        z-index: 999;
    }
    .piece img {
        height: 100%;
        width: 100%;
        object-fit: contain;
    }

    .piece-style-0 {
        transform: rotate(-15deg);
    }

    .piece-style-1 {
        transform: rotate(-10deg);
    }

    .piece-style-2 {
        transform: rotate(-5deg);
    }

    .piece-style-3 {
        transform: rotate(5deg);
    }

    .piece-style-4 {
        transform: rotate(10deg);
    }

    .piece-style-5 {
        transform: rotate(10deg);
    }


    .box-placar {
        border: solid 1px black;
        width: calc(50% - 2rem);
    }


    body {
        /* material design blue */
        background: #2196F3;
    }

    .board-area {
        /* material design light gray */
        background: #f5f5f5;
        padding: 1rem;
    }
    
    .btn-action {
        width: 45%;
    }

    @media (max-width: 575.98px) { 
        .piece {
            max-height: 100px;
        }
    }

</style>
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-3 text-light">
                <h1>Só Eu Ganho</h1>
            </div>

            <div class="col-md-8 board-area card">
                <div class="board">
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="text-center d-block d-sm-none">
                    <button class="btn btn-lg btn-secondary btn-action" id="btn-reset">Reset</button>
                    <button class="btn btn-lg btn-success btn-action" id="btn-play">Play</button>
                    <div class="d-none" id="turn-area">
                        <div id="player-one-turn-alert" class="alert alert-success" role="alert">
                            Sua vez!
                        </div>
                        <div id="computer-turn-alert" class="alert alert-primary" role="alert">
                            Hora do computador!
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Placar</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 m-3 p-3 text-center box-placar">
                                <h6>Player 1</h6>
                                <h4 id="player1-score">0</h4>
                            </div>
                            <div class="col-6 m-3 p-3 text-center box-placar">
                                <h6>Computador</h6>
                                <h4 id="computer-score">0</h4>
                            </div>

                        </div>

                        <div class="d-none" id="turn-area">
                            <div id="player-one-turn-alert" class="alert alert-success" role="alert">
                                Sua vez!
                            </div>
                            <div id="computer-turn-alert" class="alert alert-primary" role="alert">
                                Hora do computador!
                            </div>
                        </div>

                    </div>
                    <div class="card-footer d-none d-sm-block text-center">
                        <button class="btn btn-lg btn-outline-secondary btn-action" id="btn-reset">Reset</button>
                        <button class="btn btn-lg btn-success btn-action" id="btn-play">Play</button>        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/jogo.js"></script>
</body>
</html>
