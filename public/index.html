<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Eu Ganho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<style>

    body {
        height: 100%;
        grid-template-rows: auto;
        background: #2196F3;
        padding: 0;
        margin: 0;
    }

    .game-area {
        display: grid;
        height: calc(100vh - 1rem);
        grid-template-rows: auto auto auto 1fr 164px;
        grid-template-areas:
            "header"
            "board"
            "action"
            "gap"
            "placar";
        margin: 0;
        padding: 1rem;
    }

    .header-area {
        grid-area: header;
    }

    .gap-area {
        grid-area: gap;
    }

    .board {
        width: 100%;
    }

    .action-area {
        grid-area: action;
        width: 100%;
        padding: 0;
        border: solid 1ps red;
        background: white;
        text-align: center;
        align-self: start;
    }

    .board-area {
        /* material design light gray */
        background: white;
        padding: 1rem;
        grid-area: board;
    }


    .placar-area {
        grid-area: "placar";
        background: white;
        height: 180px;
        padding: 1rem;
        /** width: 400px; */
    }

    .board {
        min-width: calc(100% - 2rem);
    }

    .line {
        text-align: center;
        height: 130px;
        padding-bottom: 1rem;
    }

    .piece {
        display: inline-block;
    }
    .piece.selected {
        outline: solid 2px red;
        z-index: 999;
    }
    .piece img {
        max-width: 62px;
        max-height: 120px;
    }

    .piece-style-0 {
        transform: rotate(-15deg);
    }

    .piece-style-1 {
        transform: rotate(-10deg);
    }

    .piece-style-2 {
        transform: rotate(-5deg);
    }

    .piece-style-3 {
        transform: rotate(5deg);
    }

    .piece-style-4 {
        transform: rotate(10deg);
    }

    .piece-style-5 {
        transform: rotate(10deg);
    }


    .box-placar {
        border: solid 1px black;
        width: calc(50% - 2rem);
    }

    .vez-do-jogador {
        outline: solid 4px green;
        background: #a8e6a8;
    }

    
    .btn-action {
        display: block;
        margin: auto;
        width: 90%;
    }


    @media (min-width: 768px) {
        .game-area {
            max-width: 998px;
            display: grid;
            grid-template-rows: 80px 180px auto;
            grid-template-columns: auto 350px;
            grid-template-areas:
                "header header"
                "board placar"
                "board action"
                "gap gap";
            margin: 0 auto;
            column-gap: 1rem;
            padding: 1rem;   
        }

        .placar-area {
            height: unset;
            width: unset;
        }

        .action-area {
            width: unset;
            padding: 1rem;
        }

        .btn-action {
            padding: 1rem;
            width: 100%;
        }

        .line {
            height: 180px;
        }


        .piece {
            margin: 1rem;
        }

        .piece img {
            max-width: 75px;
            max-height: 150px;
        }

    }


</style>
</style>
<body>
    <div class="game-area">
        <div class="header-area text-center p-3 text-light">
            <h1>Só Eu Ganho</h1>
        </div>
        <div class="board-area">
            <div class="board"></div>
        </div>
        <div class="action-area">
            <button class="btn btn-lg btn-success btn-action" id="btn-play">Withdraw</button>
            <button class="btn btn-sm btn-action" id="btn-reset">Reset</button>
        </div>
        <div class="gap-area"></div>
        <div class="placar-area">
            <h3>Placar</h3>
                <div class="row">
                    <div class="col-6 m-3 p-3 text-center box-placar box-player-1">
                        <h6>Player 1</h6>
                        <h4 id="player1-score">0</h4>
                    </div>
                    <div class="col-6 m-3 p-3 text-center box-placar box-player-2">
                        <h6>Computador</h6>
                        <h4 id="computer-score">0</h4>
                    </div>
                </div>
                <div class="d-none" id="turn-area">
                    <div id="player-one-turn-alert" class="alert alert-success" role="alert">
                        Sua vez!
                    </div>
                    <div id="computer-turn-alert" class="alert alert-primary" role="alert">
                        Hora do computador!
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/jogo.js"></script>
</body>
</html>
